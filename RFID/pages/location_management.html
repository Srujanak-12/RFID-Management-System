    <main>
        <section id="location-management">
            <h2>Location Management</h2>
            <button onclick="showAddLocationForm()">Add Location</button>
            <div id="addLocationForm" style="display: none;"> 
                <h3>Add New Location</h3>
                <form>
                    <div class="form-group">
                        <label for="locId">Location ID:</label>
                        <input type="text" id="locId" name="locId" required>
                    </div>
                    <div class="form-group">
                        <label for="locName">Location Name:</label>
                        <input type="text" id="locName" name="locName" required>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" id="userId" name="userId" required>
                    </div>
                    <button class="buttons" type="submit">Add</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Location ID</th>
                        <th>Location Name</th>
                        <th>User ID</th>
                       
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>1</td>
                        <td>Room 101</td>
                        <td>User1</td>
                        
                        <td>
                            <button>Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RFID Management System</p>
    </footer>
    <script>
        function showAddLocationForm() {
            var addLocationForm = document.getElementById("addLocationForm");
            addLocationForm.style.display = "block";
        }
    </script>
</body>
